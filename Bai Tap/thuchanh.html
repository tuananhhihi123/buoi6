<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: antiquewhite;">
     <h1 style="background-color: aqua;">Đăng Kí Học Viên</h1>
      <form action="" method="get" target="_self" >
      <label for="name">Họ và tên</label>
      <input type="text" name="name" id="name" placeholder="Your name" size="45" required/> <br>
      <label for="date">Ngày sinh</label>
      <input type="date" name="date" id="date" placeholder="Ngày sinh" size="45" required/> <br>
      <label>Giới tính</label>
      <label>Nam<input type="radio" name="Giới tính" id="Giới tính" size="45" required/> </label>
      <label>Nữ<input type="radio" name="Giới tính" id="Giới tính" size="45" required/> </label><br>
      <label for="bt">Địa chỉ</label>
        <textarea rows="10" cols="10"></textarea><br>
        <label for="dc">Lớp</label>
        <select >
           <option value="1" selected>Chon Lớp</option>
           <option value="1">1</option>
           <option value="1">2</option>
           <option value="1">3</option>
           <option value="1">4</option>   
        </select><br> 
      <label for="email">Email</label>
      <input type="email" name="mail" id="email" placeholder="Your email" size="45" required/> <br>
      
      <label for="number"> Điẹn thoại</label>
      <input type="number" name="number" id="number" placeholder="Your phone number" size="45" required/> <br>
      
        <button type="submit">Đăng kí</button>
        <button type="reset">Nhập lại</button>
      </form>
        
         
    </fieldset>
</body>
</html>
