<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: aquamarine;">
        <legend>Đăng kí thông tin</legend>
        <form action="" method="get" target="_self">
        <label for="name">Name</label> <br><br>
        <input type="text" name="name" id="name" placeholder="Your name" size="45" required/> <br><br>
         
        <label for="number"> Phone number</label> <br><br>
        <input type="number" name="number" id="number" placeholder=" Your Phone number" size="45" required/> <br><br>
        
        <label for="pass"> Password</label> <br><br>
        <input type="password" name="pass" id="pass" placeholder=" Your password" size="45" required/> <br><br>
        
        <label for="mail"> Email</label> <br><br>
        <input type="email" name="mail" id="mail" placeholder=" Your email" size="45"/> <br><br>
        
        <label for="time"> Date</label> <br><br>
        <input type="date" name="time" id="time" placeholder=" Ngày sinh" size="45"/> <br><br>
        
        <label for="color"> color </label> <br><br>
        <input type="color" name="color" id="color" placeholder=" Màu" size="45"/> <br><br>
        
        <label for="gender"> Gender </label> <br><br>
        <label >Nam<input type="radio" name="gender"></label>
        <label >Nữ<input type="radio" name="gender"></label>
        <label >Khác<input type="radio" name="gender"></label><br><br>
        
        <label for="fav"> Sở thích của bạn </label> <br><br>
        <label >Cầu lông<input type="radio" name="fav"></label>
        <label >Bóng đá<input type="radio" name="fav"></label>
        <label >Bóng chuyền<input type="radio" name="fav"></label>
        <label >Khác<input type="radio" name="fav"></label><br><br>
        
            <label for="dc">Nơi bạn sinh sống</label>
        <select >
           <option value="1" selected>Thanh Hóa</option>
           <option value="1">Hà Nội</option>
           <option value="1">Nam Định</option>
           <option value="1">Thái Bình</option>
           <option value="1">Quảng Ninh</option>

          
        </select><br>

        <label for="bt">Giới thiệu bản thân</label><br>
        <textarea rows="10" cols="10"></textarea><br><br>
        <button type="submit">Gửi</button>
        <button type="reset">Xóa nội dung</button>
    </form>
    </fieldset>
    
</body>
</html>
